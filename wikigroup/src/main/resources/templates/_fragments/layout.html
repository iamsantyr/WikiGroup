<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle} ?: 'WikiGroup'">WikiGroup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link th:href="@{/css/site.css}" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">WikiGroup</h1>

    <!-- Menú dinámico (fragmento) -->
    <div th:replace="~{_fragments/menu :: menu}"></div>
  </header>

  <!-- Contenido específico de cada página -->
  <main th:replace="${content}">
    <!-- Aquí se inyecta el contenido de cada página -->
  </main>

  <footer class="site-footer">
    <small>
      &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> – WikiGroup
    </small>
  </footer>

  <script th:src="@{/js/site.js}"></script>
</body>
</html>
