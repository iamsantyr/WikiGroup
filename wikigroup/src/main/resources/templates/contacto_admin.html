<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="_fragments/layout :: layout(~{::main})">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Contactos'">Contactos</title>
</head>
<body>
<main>
    <h2>Lista de Contactos</h2>

    <div th:if="${#lists.isEmpty(items)}">
        <p>No hay registros de contacto todavía.</p>
    </div>

    <div th:unless="${#lists.isEmpty(items)}">
        <table border="1" cellpadding="6" cellspacing="0">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Semestre</th>
                <th>Descripción</th>
                <th>Fecha creación</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${items}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.nombres}">Juan</td>
                <td th:text="${c.apellidos}">Pérez</td>
                <td th:text="${c.correo}">juan@example.com</td>
                <td th:text="${c.semestre}">5</td>
                <td th:text="${c.descripcion}">Consulta sobre el proyecto...</td>
                <td th:text="${#dates.format(c.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 14:30</td>
            </tr>
            </tbody>
        </table>
    </div>

    <p><a th:href="@{/contacto}">← Volver al formulario</a></p>
</main>
</body>
</html>
